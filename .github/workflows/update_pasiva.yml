
permissions:
  contents: write

on:
  # Se dispara al hacer push a main (para la primera ejecuci√≥n)
  push:
    branches:
      - main

  # Permite ejecutarlo manualmente desde la UI
  workflow_dispatch:

  # Y tambi√©n seg√∫n el cron diario (09:00 UTC)
  schedule:
    - cron: '0 9 * * *'

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Instalar dependencias
        run: pip install requests beautifulsoup4

      - name: Ejecutar update_pasiva.py
        env:
          BCRA_API_KEY: ${{ secrets.BCRA_API_KEY }}
        run: python update_pasiva.py

      - name: Commit & Push pasiva.json si cambi√≥
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add indices/pasiva.json
          if ! git diff --cached --quiet; then
            git commit -m "üîÑ Actualiza pasiva.json"
            git push
          fi
