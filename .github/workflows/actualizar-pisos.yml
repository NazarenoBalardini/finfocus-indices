# .github/workflows/actualizar-pisos.yml
name: Actualizar pisos m√≠nimos

on:
  schedule:
    # Corre todos los d√≠as a las 02:00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  actualizar-pisos:
    runs-on: ubuntu-latest

    steps:
      - name: Chequear c√≥digo
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Instalar dependencias si existen
        run: |
          if [ -f requirements.txt ]; then
            pip install --upgrade pip
            pip install -r requirements.txt
          else
            echo "requirements.txt no encontrado ‚Äî salto instalaci√≥n de dependencias"
          fi

      - name: Ejecutar script de actualizaci√≥n
        run: |
          python scripts/actualizar_pisos.py

      - name: Commit y push de cambios
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add accidente/*.json
          if git diff --cached --quiet; then
            echo "No hay cambios en los JSON"
          else
            git commit -m "üîÑ Actualiza pisos m√≠nimos desde la resoluci√≥n m√°s reciente"
            git push
          fi
