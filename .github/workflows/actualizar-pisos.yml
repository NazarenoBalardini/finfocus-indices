name: Actualizar pisos mínimos

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  actualizar:
    runs-on: ubuntu-latest

    steps:
      - name: Chequear repo
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Opción B1: borrar el bloque completo de pip install
      # - name: Instalar dependencias
      #   run: |
      #     pip install -r requirements.txt

      # Opción B2: ejecutar sólo si existe requirements.txt
      - name: Instalar dependencias (si las hay)
        if: ${{ exists('requirements.txt') }}
        run: |
          pip install -r requirements.txt

      - name: Ejecutar script de actualización
        run: |
          python scripts/actualizar_pisos.py

      - name: Commit y push de cambios
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add accidente/*.json
          git diff --quiet && echo "No hay cambios" || (git commit -m "🔄 Actualiza pisos mínimos" && git push)
