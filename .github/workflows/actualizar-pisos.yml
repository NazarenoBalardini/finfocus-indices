name: Actualizar Pisos Mínimos

on:
  schedule:
    - cron: '0 4 * * *'  # Todos los días a las 04:00 UTC
  workflow_dispatch:

jobs:
  actualizar-pisos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Instalar dependencias (si existen)
        run: |
          if [ -f requirements.txt ]; then
            echo "Encontrado requirements.txt, instalando..."
            pip install --upgrade pip
            pip install -r requirements.txt
          else
            echo "No hay requirements.txt, saltando instalación."
          fi

      - name: Ejecutar script de actualización
        run: |
          if [ -f update_accidente.py ]; then
            echo "Ejecutando update_accidente.py..."
            python update_accidente.py
          else
            echo "Error: no se encontró update_accidente.py en la raíz del repo."
            exit 1
          fi
