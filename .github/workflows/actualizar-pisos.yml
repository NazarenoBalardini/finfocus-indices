name: Actualizar pisos m칤nimos

on:
  schedule:
    # Corre todos los d칤as a las 02:00 UTC
    - cron:  '0 2 * * *'
  workflow_dispatch:

jobs:
  actualizar-pisos:
    runs-on: ubuntu-latest

    steps:
      - name: Chequear c칩digo
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Instalar dependencias (si existen)
        if: ${{ exists('requirements.txt') }}
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ejecutar script de actualizaci칩n
        run: |
          python scripts/actualizar_pisos.py

      - name: Commit y push de cambios
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add accidente/*.json
          if git diff --cached --quiet; then
            echo "No hay cambios en los JSON"
          else
            git commit -m "游댃 Actualiza pisos m칤nimos desde la resoluci칩n m치s reciente"
            git push
          fi
