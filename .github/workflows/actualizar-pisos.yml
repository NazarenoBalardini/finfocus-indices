name: Actualizar Pisos Mínimos

on:
  schedule:
    - cron: '0 4 * * *'  # Todos los días a las 04:00 UTC
  workflow_dispatch:

jobs:
  actualizar-pisos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Instalar dependencias
        run: |
          pip install --upgrade pip
          # librerías necesarias para update_accidente.py
          pip install beautifulsoup4 requests playwright
          # instalar los navegadores de Playwright
          playwright install --with-deps
          # si existe requirements.txt, instálalo también
          if [ -f requirements.txt ]; then
            echo "Instalando dependencias de requirements.txt..."
            pip install -r requirements.txt
          fi

      - name: Ejecutar script de actualización
        run: |
          if [ -f update_accidente.py ]; then
            echo "Ejecutando update_accidente.py..."
            python update_accidente.py
          else
            echo "Error: no se encontró update_accidente.py en la raíz del repo."
            exit 1
          fi
